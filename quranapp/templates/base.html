<html>
<head>

{% else %}

{% endif %}
<title>{% block title %}{% endblock %} - QuranApp</title>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-25645151-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>
<body>
{% block topnavbar %}{% endblock %}
{% block body %}{% endblock %}
<div class="row">
<div class="span5 columns offset12">

</div>
</div>

<script src="/static/js/knockout-2.0.0.js"></script>

{% else %}

<script src="/static/knockout-2.0.0.js"></script>
